	<h1><q>Странные</q> буквы</h1>
	<img src="https://lms.bsuir.by/pluginfile.php/404187/mod_resource/content/4/task10.png">
	В современном русском языке не склоняются:
	<ul>
		<li>инициальные аббревиатуры (составленные из первых букв), кончающиеся <br> гласным, например: <abbr title="Белорусский Государственный Университет Информатики и Радиоэлектроники">БГУИР</abbr>, <abbr title="Открытое акционерное общество">ОАО</abbr>.</li>
		<li>заимствованные аббревиатуры, кончающиеся твердым согласным, например: <abbr title="Maschinefabrik Augsburg-Nurnberg">MAN</abbr>.</li>
	</ul>
	<hr>
