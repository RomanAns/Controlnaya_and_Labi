<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Лаб4.9</title>
</head>
<body>
	<p>
		<h4>Фильтр grayscale</h4>
		<img src="barbara.jpg">
		<img src="barbara.jpg" style="filter: grayscale(100%);">
	</p>
	<p>
		<h4>Фильтр saturate</h4>
		<img src="barbara.jpg">
		<img src="barbara.jpg" style="filter: saturate(50%);">
	</p>
	<p>
		<h4>Фильтр invert</h4>
		<img src="barbara.jpg">
		<img src="barbara.jpg" style="filter: invert(100%);">
	</p>
	<p>
		<h4>Фильтр sepia</h4>
		<img src="barbara.jpg">
		<img src="barbara.jpg" style="filter: sepia(100%);">
	</p>
	<p>
		<h4>Фильтр hue-rotate</h4>
		<img src="barbara.jpg">
		<img src="barbara.jpg" style="filter: hue-rotate(90deg);">
	</p>
	<p>
		<h4>Фильтр contrast</h4>
		<img src="barbara.jpg">
		<img src="barbara.jpg" style="filter: contrast(50%);">
	</p>
</body>
</html>
